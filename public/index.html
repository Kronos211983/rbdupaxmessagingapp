<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; text-align: center; }
        #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 20px; }
        input, button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Messaging App</h1>
    
    <div id="messages"></div>

    <input type="text" id="sender" placeholder="Enter your name">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            document.getElementById("messages").innerHTML = messages
                .map(msg => `<p><strong>${msg.sender}:</strong> ${msg.content}</p>`)
                .join('');
        }

        async function sendMessage() {
            const sender = document.getElementById("sender").value;
            const content = document.getElementById("message").value;

            if (!sender || !content) {
                alert("Please enter both name and message!");
                return;
            }

            await fetch('/messages', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender, content })
            });

            document.getElementById("message").value = "";
            fetchMessages();
        }

        setInterval(fetchMessages, 3000); // Refresh messages every 3 seconds
        fetchMessages();
    </script>
</body>
</html>
